<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <form novalidate class="ng-untouched ng-prisrtine ng-invalid" [formGroup]="formulario">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="material-icons">move_to_inbox</i>
              </div>
              <h4 class="card-title">Tag Implementation</h4>
            </div>
            <div class="card-body">
              <div class="row form-group">
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Nome do Cliente" formControlName="nomeCliente">
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Nome do Agente" formControlName="nomeAgente">
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Gerente de Conta" formControlName="gerenteConta">
                  </mat-form-field>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="CID" formControlName="cidCode">
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Tipo de Implementação" formControlName="tipoImp">
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Telefone" formControlName="telefone">
                  </mat-form-field>
                </div>
              </div>
              <div class="row form-group">
                  <div class="col-sm-4">
                    
                    <mat-form-field class="example-full-width">
                      <input matInput type="date" placeholder="Data" formControlName="dataImp">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field>
                      <mat-select placeholder="Selecione um horário" formControlName="horarioImp">
                        <mat-option *ngFor="let time of timesDrop" [value]="time.time">
                          {{ time.time }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Selecione um fuso horário" formControlName="fusoHorario">
                            <mat-option *ngFor="let tz of timesZoneDrop" [value]="tz.timezone">
                              {{ tz.timezone }}
                            </mat-option>
                          </mat-select>
                      <!--input matInput type="text" placeholder="Fuso Horário" formControlName="fusoHorario"-->
                    </mat-form-field>
                  </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                      <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="URL do site" formControlName="urlSite">
                      </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                      <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="Sala do Hangouts" formControlName="salaHangouts">
                      </mat-form-field>
                    </div>
                  </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-frst-email [formulario]="formulario"></app-frst-email>
